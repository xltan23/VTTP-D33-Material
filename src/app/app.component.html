<mat-toolbar color="primary">
  <span>My First Material Application</span>
</mat-toolbar>
<br>
<app-user (onNewUser)="newUser($event)">
  <div class="button-bar">
    <button type="button" mat-raised-button color="warn" (click)="clearForm()">
      <mat-icon>delete</mat-icon> Clear
    </button>
    <button type="button" mat-raised-button color="primary" (click)="share()" [disabled]="!canShare">
      <mat-icon>share</mat-icon> Share
    </button>
  </div>
</app-user>
