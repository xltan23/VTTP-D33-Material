<form [formGroup]="form" (ngSubmit)="processForm()">
    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Your name" formControlName="name">
        <mat-icon matSuffix>face</mat-icon>
        <mat-hint align="end">Your official name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Your email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint align="end">Your email</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Phone</mat-label>
        <input type="tel" matInput placeholder="Your phone" formControlName="phone">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint align="end">Your phone</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint align="end">MM/DD/YYYY</mat-hint>
        <!-- datepicker-toggle is clickable icon placed at end of input -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <!-- Tag datepicker to ID -->
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- ng-content includes content written in app.component (i.e. Clear and Share button) -->
    <ng-content></ng-content>
</form>
